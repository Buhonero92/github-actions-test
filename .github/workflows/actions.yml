name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: Buhonero92/hello-world-javascript-action@main
        with:
          who-to-greet: 'Eddi'
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
